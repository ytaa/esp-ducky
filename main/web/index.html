<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>esp-ducky</title>
	<link rel="stylesheet" href="style.css">
	<script type="module" src="script.js"></script>
</head>
<body>
	<header>
		<h1 class="site-title"><code>esp-ducky</code></h1>
	</header>
	<main>
	<section>
		<h2>Script Editor</h2>
		<textarea id="scriptTextarea"></textarea>
		<div class="button-row">
			<button class="submitBtn" id="scriptRunButton">Run<span class="spinner hidden"></span></button>
			<button class="submitBtn" id="scriptLoadButton">Load<span class="spinner hidden"></span></button>
			<button class="submitBtn" id="scriptSaveButton">Save<span class="spinner hidden"></span></button>
		</div>
	</section>
	<section>
		<h2>Configuration Editor</h2>
		<label for="armingStateSelect">Arming state:</label>
		<select id="armingStateSelect">
			<option value="0" selected>unarmed</option>
			<option value="1">armed (single run)</option>
			<option value="2">armed (persistent)</option>
		</select>
		<label for="usbDeviceTypeSelect">USB device type:</label>
		<select id="usbDeviceTypeSelect">
			<option value="0" selected>Serial JTAG</option>
			<option value="1">HID - Human Interface Device</option>
			<option value="2">MSC - Mass Storage Class Device</option>
			<option value="3">HID + MSC</option>
		</select>
		<div class="button-row">
		<button class="submitBtn" id="configSaveButton">Save<span class="spinner hidden"></span></button>
		</div>
	</section>
	</main>
	<footer>
		<p>&copy; 2025 esp-ducky · Tristan Dobrowolski · github.com/ytaa/esp-ducky · Dark mode:
			<label class="switch unselectable">
			  <input type="checkbox" id="themeToggle">
			  <span class="slider"></span>
			</label></p>
	</footer>
</body>
</html>
